<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Gremlin Nob - Large muscular gremlin with club -->
  <!-- Club -->
  <path d="M4 8 L8 12 L14 6 L10 2 Z" fill="#5a4a3a"/>
  <rect x="10" y="10" width="6" height="20" fill="#4a3a2a" transform="rotate(-30 13 20)"/>
  <!-- Club spikes -->
  <circle cx="6" cy="6" r="3" fill="#5a4a3a"/>
  <circle cx="10" cy="4" r="2" fill="#5a4a3a"/>
  <circle cx="4" cy="10" r="2" fill="#5a4a3a"/>
  <!-- Back arm -->
  <ellipse cx="14" cy="32" rx="6" ry="8" fill="#6a8a5a"/>
  <!-- Body -->
  <ellipse cx="36" cy="42" rx="18" ry="16" fill="#5a7a4a"/>
  <ellipse cx="36" cy="38" rx="16" ry="14" fill="#6a8a5a"/>
  <!-- Front arm -->
  <ellipse cx="52" cy="36" rx="7" ry="10" fill="#6a8a5a"/>
  <ellipse cx="56" cy="44" rx="5" ry="6" fill="#5a7a4a"/>
  <!-- Legs -->
  <ellipse cx="26" cy="56" rx="8" ry="6" fill="#5a7a4a"/>
  <ellipse cx="44" cy="56" rx="8" ry="6" fill="#5a7a4a"/>
  <!-- Head -->
  <ellipse cx="36" cy="20" rx="12" ry="10" fill="#6a8a5a"/>
  <!-- Brow -->
  <path d="M26 16 Q36 12 46 16 L46 20 Q36 16 26 20 Z" fill="#5a7a4a"/>
  <!-- Eyes - angry -->
  <ellipse cx="30" cy="20" rx="3" ry="2" fill="#CC4444"/>
  <ellipse cx="42" cy="20" rx="3" ry="2" fill="#CC4444"/>
  <circle cx="31" cy="20" r="1" fill="#1a1520"/>
  <circle cx="43" cy="20" r="1" fill="#1a1520"/>
  <!-- Mouth -->
  <path d="M30 26 Q36 30 42 26" fill="#3a1a1a"/>
  <!-- Teeth/tusks -->
  <path d="M32 26 L30 30 L34 26" fill="#e8e8d8"/>
  <path d="M40 26 L42 30 L38 26" fill="#e8e8d8"/>
  <!-- Ears -->
  <path d="M24 14 L18 8 L22 16" fill="#6a8a5a"/>
  <path d="M48 14 L54 8 L50 16" fill="#6a8a5a"/>
</svg>