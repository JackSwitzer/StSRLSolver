<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Sentry - Stone orb with eye -->
  <!-- Outer stone shell -->
  <circle cx="32" cy="32" r="24" fill="#4a4a5a"/>
  <!-- Stone texture/cracks -->
  <path d="M14 24 L20 28 L16 36" stroke="#3a3a4a" stroke-width="1.5" fill="none"/>
  <path d="M50 24 L44 28 L48 36" stroke="#3a3a4a" stroke-width="1.5" fill="none"/>
  <path d="M24 52 L32 48 L40 52" stroke="#3a3a4a" stroke-width="1.5" fill="none"/>
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="16" fill="#3a3a4a"/>
  <!-- Eye socket -->
  <ellipse cx="32" cy="32" rx="12" ry="10" fill="#1a1520"/>
  <!-- Eye glow -->
  <ellipse cx="32" cy="32" rx="10" ry="8" fill="#8B0000"/>
  <!-- Pupil -->
  <ellipse cx="32" cy="32" rx="5" ry="6" fill="#1a1520"/>
  <!-- Eye shine -->
  <circle cx="28" cy="28" r="2" fill="#CC4444"/>
  <!-- Energy lines -->
  <path d="M8 32 L14 32" stroke="#CC4444" stroke-width="1" opacity="0.6"/>
  <path d="M50 32 L56 32" stroke="#CC4444" stroke-width="1" opacity="0.6"/>
  <path d="M32 8 L32 14" stroke="#CC4444" stroke-width="1" opacity="0.6"/>
  <path d="M32 50 L32 56" stroke="#CC4444" stroke-width="1" opacity="0.6"/>
  <!-- Floating effect - bottom shadow -->
  <ellipse cx="32" cy="60" rx="12" ry="3" fill="#1a1520" opacity="0.4"/>
</svg>