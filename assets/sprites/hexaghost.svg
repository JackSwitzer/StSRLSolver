<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Hexaghost - Six floating flames around center -->
  <!-- Center ghost body -->
  <ellipse cx="32" cy="34" rx="10" ry="12" fill="#2a1a3a"/>
  <path d="M22 34 Q22 48 26 54 Q32 50 38 54 Q42 48 42 34" fill="#2a1a3a"/>
  <!-- Ghost face -->
  <ellipse cx="28" cy="32" rx="2" ry="3" fill="#1a1520"/>
  <ellipse cx="36" cy="32" rx="2" ry="3" fill="#1a1520"/>
  <path d="M28 40 Q32 44 36 40" fill="#1a1520"/>
  <!-- Flame 1 - top -->
  <ellipse cx="32" cy="8" rx="4" ry="5" fill="#CC4444"/>
  <ellipse cx="32" cy="7" rx="2" ry="3" fill="#e8c44a"/>
  <!-- Flame 2 - top right -->
  <ellipse cx="52" cy="18" rx="4" ry="5" fill="#CC4444"/>
  <ellipse cx="52" cy="17" rx="2" ry="3" fill="#e8c44a"/>
  <!-- Flame 3 - bottom right -->
  <ellipse cx="52" cy="44" rx="4" ry="5" fill="#CC4444"/>
  <ellipse cx="52" cy="43" rx="2" ry="3" fill="#e8c44a"/>
  <!-- Flame 4 - bottom -->
  <ellipse cx="32" cy="56" rx="4" ry="5" fill="#CC4444"/>
  <ellipse cx="32" cy="55" rx="2" ry="3" fill="#e8c44a"/>
  <!-- Flame 5 - bottom left -->
  <ellipse cx="12" cy="44" rx="4" ry="5" fill="#CC4444"/>
  <ellipse cx="12" cy="43" rx="2" ry="3" fill="#e8c44a"/>
  <!-- Flame 6 - top left -->
  <ellipse cx="12" cy="18" rx="4" ry="5" fill="#CC4444"/>
  <ellipse cx="12" cy="17" rx="2" ry="3" fill="#e8c44a"/>
  <!-- Connection lines (ethereal) -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#CC4444" stroke-width="1" opacity="0.3"/>
  <!-- Inner glow -->
  <circle cx="32" cy="32" r="14" fill="none" stroke="#e8c44a" stroke-width="0.5" opacity="0.4"/>
</svg>