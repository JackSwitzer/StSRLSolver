<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD Extraction Verifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d0a0e;
            --bg-card: #1a1520;
            --bg-card-hover: #241d2a;
            --border: #3a2d42;
            --gold: #d4a84b;
            --gold-dim: #8b7234;
            --red: #8b2020;
            --red-bright: #c23636;
            --green: #2d6b3a;
            --green-bright: #4a9a5e;
            --text: #e8e4ec;
            --text-dim: #9a8fa3;
            --text-muted: #6b5f75;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Crimson Text', Georgia, serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(139, 32, 32, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(212, 168, 75, 0.08) 0%, transparent 50%);
        }
        .header {
            background: linear-gradient(180deg, var(--bg-card) 0%, var(--bg-dark) 100%);
            border-bottom: 2px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .stats { display: flex; gap: 2rem; font-size: 0.95rem; }
        .stat { display: flex; align-items: center; gap: 0.5rem; }
        .stat-label { color: var(--text-dim); }
        .stat-value { font-weight: 600; font-size: 1.1rem; }
        .stat-value.verified { color: var(--green-bright); }
        .stat-value.rejected { color: var(--red-bright); }
        .stat-value.pending { color: var(--gold); }
        .header-actions { display: flex; gap: 1rem; }
        .btn {
            font-family: 'Cinzel', serif;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        .btn:hover { background: var(--bg-card-hover); border-color: var(--gold-dim); }
        .btn-primary {
            background: linear-gradient(180deg, var(--gold-dim) 0%, #6b5824 100%);
            border-color: var(--gold);
            color: #fff;
        }
        .btn-primary:hover { background: linear-gradient(180deg, var(--gold) 0%, var(--gold-dim) 100%); }
        .main { display: grid; grid-template-columns: 1fr 1fr; height: calc(100vh - 70px); }
        .video-panel { padding: 1rem; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .video-container {
            background: #000;
            border: 2px solid var(--border);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .video-container video { max-width: 100%; max-height: 100%; }
        .video-placeholder { color: var(--text-muted); text-align: center; }
        .video-placeholder input[type="file"] { display: none; }
        .video-placeholder label {
            display: inline-block;
            padding: 1rem 2rem;
            border: 2px dashed var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }
        .video-placeholder label:hover { border-color: var(--gold-dim); color: var(--text); }
        .video-info {
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }
        .video-info-row { display: flex; justify-content: space-between; margin-bottom: 0.25rem; }
        .video-info-row:last-child { margin-bottom: 0; }
        .extractions-panel { display: flex; flex-direction: column; overflow: hidden; }
        .extractions-header {
            padding: 1rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .extractions-header h2 {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: var(--gold);
            letter-spacing: 1px;
        }
        .filter-btns { display: flex; gap: 0.5rem; }
        .filter-btn {
            font-family: inherit;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 0.25rem 0.75rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active { border-color: var(--gold-dim); color: var(--text); }
        .extractions-list { flex: 1; overflow-y: auto; padding: 0.5rem; }
        .extraction {
            background: var(--bg-card);
            border: 1px solid var(--border);
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .extraction:hover { background: var(--bg-card-hover); border-color: var(--gold-dim); }
        .extraction.active { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 168, 75, 0.2); }
        .extraction.verified { border-left: 3px solid var(--green-bright); }
        .extraction.rejected { border-left: 3px solid var(--red-bright); }
        .extraction-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem; }
        .extraction-type {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .extraction-meta { font-size: 0.8rem; color: var(--text-dim); }
        .extraction-content { font-size: 0.9rem; line-height: 1.4; }
        .extraction-options { margin: 0.5rem 0; padding-left: 1rem; }
        .extraction-option { color: var(--text-dim); margin: 0.15rem 0; }
        .extraction-option.chosen { color: var(--gold); font-weight: 600; }
        .extraction-option.chosen::before { content: ">"; margin-right: 0.5rem; }
        .extraction-prediction { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem; }
        .extraction-prediction.mismatch { color: var(--red-bright); }
        .extraction-actions { display: flex; gap: 0.5rem; margin-top: 0.5rem; align-items: center; }
        .verify-btn, .reject-btn {
            width: 28px; height: 28px;
            border: 1px solid var(--border);
            background: var(--bg-dark);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .verify-btn:hover { border-color: var(--green-bright); color: var(--green-bright); }
        .reject-btn:hover { border-color: var(--red-bright); color: var(--red-bright); }
        .verify-btn.active { background: var(--green); border-color: var(--green-bright); color: #fff; }
        .reject-btn.active { background: var(--red); border-color: var(--red-bright); color: #fff; }
        .comment-input {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.25rem 0.5rem;
            font-family: inherit;
            font-size: 0.85rem;
        }
        .comment-input::placeholder { color: var(--text-muted); }
        .comment-input:focus { outline: none; border-color: var(--gold-dim); }
        .shortcuts {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 1.5rem;
        }
        .shortcut kbd {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            padding: 0.1rem 0.4rem;
            border-radius: 2px;
            font-family: monospace;
            margin-right: 0.25rem;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-dim); }
        .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-dim); }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header class="header">
        <h1>VOD EXTRACTION VERIFIER</h1>
        <div class="stats">
            <div class="stat"><span class="stat-label">Total:</span><span class="stat-value" id="stat-total">0</span></div>
            <div class="stat"><span class="stat-label">Verified:</span><span class="stat-value verified" id="stat-verified">0</span></div>
            <div class="stat"><span class="stat-label">Rejected:</span><span class="stat-value rejected" id="stat-rejected">0</span></div>
            <div class="stat"><span class="stat-label">Pending:</span><span class="stat-value pending" id="stat-pending">0</span></div>
        </div>
        <div class="header-actions">
            <button class="btn" onclick="loadExtractions()">Load JSON</button>
            <button class="btn btn-primary" onclick="exportResults()">Export Results</button>
        </div>
    </header>
    <main class="main">
        <div class="video-panel">
            <div class="video-container">
                <div class="video-placeholder" id="video-placeholder">
                    <label for="video-input">Click to load video<br><small>or drag & drop MP4</small></label>
                    <input type="file" id="video-input" accept="video/*">
                </div>
                <video id="video" controls style="display: none;"></video>
            </div>
            <div class="video-info">
                <div class="video-info-row"><span>Seed:</span><span id="info-seed">-</span></div>
                <div class="video-info-row"><span>Extractions:</span><span id="info-extractions">-</span></div>
                <div class="video-info-row"><span>Timestamp:</span><span id="info-timestamp">-</span></div>
            </div>
        </div>
        <div class="extractions-panel">
            <div class="extractions-header">
                <h2>EXTRACTIONS</h2>
                <div class="filter-btns">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="verified">Verified</button>
                    <button class="filter-btn" data-filter="rejected">Rejected</button>
                </div>
            </div>
            <div class="extractions-list" id="extractions-list">
                <div class="loading"><div class="loading-spinner"></div><p>Load extractions JSON to begin</p></div>
            </div>
            <div class="shortcuts">
                <span class="shortcut"><kbd>Space</kbd> Play/Pause</span>
                <span class="shortcut"><kbd>V</kbd> Verify</span>
                <span class="shortcut"><kbd>X</kbd> Reject</span>
                <span class="shortcut"><kbd>Up</kbd>/<kbd>Down</kbd> Navigate</span>
            </div>
        </div>
    </main>
    <script>
        let extractions = [];
        let currentIndex = -1;
        let currentFilter = 'all';
        const videoInput = document.getElementById('video-input');
        const video = document.getElementById('video');
        const videoPlaceholder = document.getElementById('video-placeholder');
        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) { video.src = URL.createObjectURL(file); video.style.display = 'block'; videoPlaceholder.style.display = 'none'; }
        });
        document.querySelector('.video-container').addEventListener('dragover', (e) => { e.preventDefault(); e.currentTarget.style.borderColor = 'var(--gold)'; });
        document.querySelector('.video-container').addEventListener('dragleave', (e) => { e.currentTarget.style.borderColor = 'var(--border)'; });
        document.querySelector('.video-container').addEventListener('drop', (e) => {
            e.preventDefault(); e.currentTarget.style.borderColor = 'var(--border)';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) { video.src = URL.createObjectURL(file); video.style.display = 'block'; videoPlaceholder.style.display = 'none'; }
        });
        video.addEventListener('timeupdate', () => {
            const mins = Math.floor(video.currentTime / 60);
            const secs = Math.floor(video.currentTime % 60);
            document.getElementById('info-timestamp').textContent = mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
        });
        async function loadExtractions() {
            const input = document.createElement('input'); input.type = 'file'; input.accept = '.json';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const data = JSON.parse(await file.text());
                    extractions = data.extractions || data;
                    extractions.forEach(ext => { if (!ext.verification) ext.verification = { status: 'pending', comment: '' }; });
                    document.getElementById('info-seed').textContent = data.seed || '-';
                    document.getElementById('info-extractions').textContent = extractions.length;
                    renderExtractions(); updateStats();
                }
            };
            input.click();
        }
        function renderExtractions() {
            const list = document.getElementById('extractions-list');
            const filtered = currentFilter === 'all' ? extractions : extractions.filter(e => e.verification.status === currentFilter);
            if (filtered.length === 0) { list.innerHTML = '<div class="loading"><p>No extractions to display</p></div>'; return; }
            list.innerHTML = filtered.map((ext, idx) => {
                const realIdx = extractions.indexOf(ext);
                return '<div class="extraction ' + ext.verification.status + (realIdx === currentIndex ? ' active' : '') + '" data-index="' + realIdx + '" onclick="selectExtraction(' + realIdx + ')">' +
                    '<div class="extraction-header"><span class="extraction-type">' + (ext.type || 'unknown') + '</span><span class="extraction-meta">Floor ' + (ext.floor || '?') + ' | ' + (ext.timestamp || '-') + '</span></div>' +
                    '<div class="extraction-content">' + renderExtractionContent(ext) + '</div>' +
                    '<div class="extraction-actions" onclick="event.stopPropagation()">' +
                    '<button class="verify-btn ' + (ext.verification.status === 'verified' ? 'active' : '') + '" onclick="verifyExtraction(' + realIdx + ', true)">&#10003;</button>' +
                    '<button class="reject-btn ' + (ext.verification.status === 'rejected' ? 'active' : '') + '" onclick="verifyExtraction(' + realIdx + ', false)">&#10007;</button>' +
                    '<input type="text" class="comment-input" placeholder="Add comment..." value="' + (ext.verification.comment || '') + '" onchange="updateComment(' + realIdx + ', this.value)">' +
                    '</div></div>';
            }).join('');
        }
        function renderExtractionContent(ext) {
            const type = ext.type || '';
            if (type === 'card_reward') {
                const options = ext.cards_offered || ext.predicted_options || [];
                const chosen = ext.chosen_card || ext.chosen_item || 'SKIP';
                let html = '<div class="extraction-options">';
                options.forEach((card, i) => { html += '<div class="extraction-option ' + (card === chosen || i === ext.chosen_index ? 'chosen' : '') + '">' + card + '</div>'; });
                if (chosen === 'SKIP' || ext.skipped) html += '<div class="extraction-option chosen">SKIP</div>';
                html += '</div>';
                if (ext.predicted_options && ext.predicted_options.length > 0) {
                    html += '<div class="extraction-prediction ' + (ext.mismatch ? 'mismatch' : '') + '">Predicted: ' + ext.predicted_options.join(', ') + (ext.mismatch ? ' (MISMATCH)' : '') + '</div>';
                }
                return html;
            }
            if (type === 'neow_choice') return '<strong>Chosen:</strong> ' + (ext.chosen_bonus || ext.chosen_bonus_text || '-') + (ext.drawback ? '<br><small>Drawback: ' + (ext.drawback || ext.drawback_text) + '</small>' : '');
            if (type === 'path_choice') return '<strong>Room:</strong> ' + (ext.room_type || '-');
            if (type === 'rest_site') return '<strong>Action:</strong> ' + (ext.action || '-') + (ext.card_upgraded ? '<br><small>Upgraded: ' + ext.card_upgraded + '</small>' : '');
            if (type === 'boss_relic') { const options = ext.options || []; return '<div class="extraction-options">' + options.map((r, i) => '<div class="extraction-option ' + (i === ext.chosen_index ? 'chosen' : '') + '">' + r + '</div>').join('') + '</div>'; }
            if (type === 'event_choice') return '<strong>' + (ext.event_name || 'Event') + '</strong><br>Choice: ' + (ext.choice_made || ext.option_text || '-');
            return JSON.stringify(ext, null, 2).substring(0, 200);
        }
        function selectExtraction(idx) {
            currentIndex = idx;
            const ext = extractions[idx];
            if (ext.timestamp && video.src) { const parts = ext.timestamp.split(':'); video.currentTime = parseInt(parts[0]) * 60 + parseInt(parts[1]); }
            renderExtractions();
        }
        function verifyExtraction(idx, verified) { extractions[idx].verification.status = verified ? 'verified' : 'rejected'; renderExtractions(); updateStats(); }
        function updateComment(idx, comment) { extractions[idx].verification.comment = comment; }
        function updateStats() {
            const total = extractions.length;
            const verified = extractions.filter(e => e.verification.status === 'verified').length;
            const rejected = extractions.filter(e => e.verification.status === 'rejected').length;
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-verified').textContent = verified;
            document.getElementById('stat-rejected').textContent = rejected;
            document.getElementById('stat-pending').textContent = total - verified - rejected;
        }
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active'); currentFilter = btn.dataset.filter; renderExtractions();
            });
        });
        function exportResults() {
            const results = { timestamp: new Date().toISOString(), total: extractions.length, verified: extractions.filter(e => e.verification.status === 'verified').length, rejected: extractions.filter(e => e.verification.status === 'rejected').length, extractions: extractions };
            const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'verification_results.json'; a.click();
        }
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            switch (e.key) {
                case ' ': e.preventDefault(); video.paused ? video.play() : video.pause(); break;
                case 'v': case 'V': if (currentIndex >= 0) verifyExtraction(currentIndex, true); break;
                case 'x': case 'X': if (currentIndex >= 0) verifyExtraction(currentIndex, false); break;
                case 'ArrowUp': e.preventDefault(); if (currentIndex > 0) selectExtraction(currentIndex - 1); break;
                case 'ArrowDown': e.preventDefault(); if (currentIndex < extractions.length - 1) selectExtraction(currentIndex + 1); break;
            }
        });
        fetch('extractions.json').then(r => r.json()).then(data => {
            extractions = data.extractions || data;
            extractions.forEach(ext => { if (!ext.verification) ext.verification = { status: 'pending', comment: '' }; });
            document.getElementById('info-seed').textContent = data.seed || '-';
            document.getElementById('info-extractions').textContent = extractions.length;
            renderExtractions(); updateStats();
        }).catch(() => {});
    </script>
</body>
</html>
